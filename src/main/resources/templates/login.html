<!DOCTYPE html>
<html lang="en">

<head th:include="fragments/header :: head (title='SB Admin 2 - Login')">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Home Page</title>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email"
										type="email" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me">Remember Me
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: jquery">JavaScript tags are
		loaded here</div>
	<div th:replace="fragments/footer :: bootsrtapjs">JavaScript tags
		are loaded here</div>
	<div th:replace="fragments/footer :: metisjs">JavaScript tags are
		loaded here</div>
	<div th:replace="fragments/footer :: sb-admin">JavaScript tags
		are loaded here</div>

</body>

</html>
